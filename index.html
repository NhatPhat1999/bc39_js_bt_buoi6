<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- bt1 -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tìm số nguyên nhỏ nhất
            </div>
            <div class="card-body">
                <button id="btnSonguyennn" class="btn btn-warning" onclick="timSonguyennn()">Kết quả</button>
            </div>
            <div id="infoSonguyennn" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <!-- bt2 -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tính tổng
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="">Nhập số X</label>
                        <input type="text" id="soXbt2" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="">Nhập số N</label>
                        <input type="text" id="soNbt2" class="form-control">
                    </div>
                </div>
                <button id="btnTinhtong" class="btn btn-warning" onclick="tinhTong()">Kết quả</button>
            </div>
            <div id="infoTinhtong" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <!-- bt3 -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tính giai thừa
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="">Nhập số N</label>
                        <input type="text" id="soNbt3" class="form-control">
                    </div>
                </div>
                <button id="btntinhGiaithua" class="btn btn-warning" onclick="tinhGiaithua()">Kết quả</button>
            </div>
            <div id="infotinhGiaithua" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <!-- bt4 -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                In ra 10 thẻ div
            </div>
            <div class="card-body">
                <button id="btnaddDiv" class="btn btn-warning" onclick="addDiv()">Kết quả</button>
            </div>
            <div id="infoaddDiv" class="card-footer text-muted">
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
